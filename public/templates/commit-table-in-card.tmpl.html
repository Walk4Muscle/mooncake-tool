            <th></th>
            <th>Owner</th>
            <th>Status</th>
            <th>Message</th>
            <th st-sort="Author">Author</th>
            <th st-sort="CreateAt" st-sort-default="reverse" st-skip-natural="true">Date</th>
            <!--<th st-sort="balance">balance</th>-->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data">
            <td width="100">
                <md-button class="md-icon-button md-mini" md-colors="{color:'indigo-100-0.54'}" aria-label="Take Ownership">
                    <md-tooltip md-direction="bottom">
                        Take Ownership
                    </md-tooltip>
                    <md-icon md-font-set="material-icons">lock_open</md-icon>
                </md-button>
            </td>
            <td width="100">v-guiliu</td>
            <td width="100">
                <!--<md-menu>
                    <md-button class="md-raised md-tiny label" md-colors="{background:'red-400'}" ng-click="openMenu($mdOpenMenu, $event)" md-whiteframe="1">Pending</md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button>
                                Redial
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button >
                                Check voicemail
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button >
                               notifications
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>-->
                <status-dropdown status="Pending"></status-dropdown>
            </td>
            <td><a ng-href="{{row.URL}}" target="_blank">{{row.Message}}</a></td>
            <td>{{row.Author}}</td>
            <td>{{row.CreateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <md-button class="md-icon-button md-mini md-primary" ng-click="showUTDialog($event)" aria-label="Log UT">
                    <md-tooltip md-direction="left">
                        Add UT
                    </md-tooltip>
                    <md-icon md-font-set="material-icons">alarm_add</md-icon>
                </md-button>
            </td>
            <td>
            </td>
        </tr>
    </tbody>
</table>
