<div ng-if="pages.length >= 2" class="ui right floated pagination mini menu">
    <a class="item" ng-click="selectPage(1)">
        <i class="angle double left icon"></i>
    </a>
    <a class="icon item" ng-click="selectPage(currentPage - 1)">
        <i class="angle left icon"></i>
    </a>
    <a class="item">
        <select-page></select-page> of {{numPages}}
    </a>
    <a class="icon item" ng-click="selectPage(currentPage + 1)">
        <i class="right angle icon"></i>
    </a>
    <a class="item" ng-click="selectPage(numPages)">
        <i class="angle double right icon"></i>
    </a>
</div>
